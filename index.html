<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Churrasco - Eric Bochiccia</title>
    <link rel="stylesheet" href="style.css">
	 <script src="index.js"></script>
</head>

<body>
  <div class="caixa">
       <div class="borda">
		<form class="formulário" id="churras">
			<h1>Churras da Etec Adolpho Berezin</h1>
			<p>Digite a numero de pessoas para calcular quantidade de alimentos nos campos abaixo.</p>
			<label for="alcolatras">Adultos (Consomem Alcoólicos):</label>
			<input type="number" id="alcolatras" required>
			<label for="evangelicos">Adultos (Não Consomem Alcoólicos):</label>
			<input type="number" id="evangelicos" required>
			<label for="criancas">Crianças:</label>
			<input type="number" id="criancas" required>
			<input type="submit" value="Calcular" class="botão" />	
		</form>
			<br>
			<center><h3>Quantitativo de Items:</h3>
			<p id="resultado"></p>
			<br>
			</center>
		</div>
	</div>
</body>
</html>

<script>
const churras = document.getElementById('churras');
const resultadoElement = document.getElementById('resultado');
churras.addEventListener('submit', function (event) {

event.preventDefault();

const alcolatras = parseInt(document.getElementById('alcolatras').value);
const evangelicos = parseInt(document.getElementById('evangelicos').value);
const criancas = parseInt(document.getElementById('criancas').value);
const adultos = alcolatras + evangelicos;
const pessoas = adultos + criancas;
const carne = 0.4 * adultos + 0.2 * criancas;
const acompanhamentos = 0.2 * pessoas;
const cerveja = 2 * alcolatras;
const refrigerante = 0.5 * (evangelicos + criancas);
const agua = 0.4 * pessoas;


const resultadoText = `
Para fornecer alimentos suficientes para os convidados, seram necessarios:
<br>
Carne: ${carne.toFixed(1)} Kg
<br>
Acompanhamentos: ${acompanhamentos.toFixed(1)} Kg
<br>
Cerveja: ${cerveja.toFixed(1)} L
<br>
Refrigerante: ${refrigerante.toFixed(1)} L
<br>
Água: ${agua.toFixed(1)} L
`;

resultadoElement.innerHTML = resultadoText;
});
</script>
